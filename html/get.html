<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patata get</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #424549;
        }
        .search-container {
            text-align: center;
            background: #1e2124;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #5366aa;
        }
    </style>
</head>
<body>
    <form class="search-container" action="/patata_get" method="GET">
        <input type="text" name="mensaje" placeholder="Patata">
        <button type="submit">Send</button>
    </form>
</body>
</html>
