<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente RGB en Movimiento</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, 
                rgb(255, 0, 0),   /* Rojo */
                rgb(255, 127, 0), /* Naranja */
                rgb(255, 255, 0), /* Amarillo */
                rgb(0, 255, 0),   /* Verde */
                rgb(0, 255, 255), /* Cyan */
                rgb(0, 0, 255),   /* Azul */
                rgb(127, 0, 255), /* Violeta */
                rgb(255, 0, 255)  /* Magenta */
            );
            background-size: 300% 300%;
            animation: gradientAnimation 0.5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
