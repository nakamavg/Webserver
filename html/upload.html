<!DOCTYPE html>
<html>
<head>
    <title>Upload Photos</title>
</head>
<body>
    <h1>Upload Photos</h1>
    <form action="/uploads/" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*">
        <input type="submit" value="Upload Photo">
    </form>
</body>
</html>
